<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童识字量测试 - 1000常用汉字</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
        }
        
        .stat-box {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            min-width: 120px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .known .stat-value {
            color: #4CAF50;
        }
        
        .unknown .stat-value {
            color: #F44336;
        }
        
        .remaining .stat-value {
            color: #2196F3;
        }
        
        .word-display {
            padding: 60px 20px;
            text-align: center;
            background-color: #f9f9f9;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .chinese-character {
            font-size: 120px;
            margin-bottom: 30px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .hint {
            font-size: 16px;
            color: #666;
            margin-top: 20px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 30px;
        }
        
        button {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        #known-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        #unknown-btn {
            background-color: #F44336;
            color: white;
        }
        
        #reset-btn {
            background-color: #9C27B0;
            color: white;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .result {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .result h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .result-value {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }
        
        .evaluation {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .chinese-character {
                font-size: 80px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <header>
            <h1>儿童识字量测试</h1>
            <div class="subtitle">测试您孩子的汉字掌握情况，基于1000个常用汉字</div>
        </header>
        
        <div class="stats-container">

            </div>
            <div class="stat-box unknown">
                <div class="stat-label">不认识</div>
                <div class="stat-value" id="unknown-count">0</div>
            </div>
            <div class="stat-box remaining">
                <div class="stat-label">剩余</div>
                <div class="stat-value" id="remaining-count">1000</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="word-display">
            <div class="chinese-character" id="chinese-character">?</div>
            <div class="hint">点击下方按钮表示是否认识这个字</div>
        </div>
        
        <div class="buttons">
            <button id="known-btn">认识</button>
            <button id="unknown-btn">不认识</button>
        </div>
        
        <div style="text-align: center; padding-bottom: 20px;">
            <button id="reset-btn">重新开始测试</button>

        <div class="result" id="result">

            <div class="result-value" id="final-count">0</div>

            <div class="evaluation" id="evaluation"></div>

    </div>

            "心", "升", "国", "旗", "中", "红", "歌", "起", "么", "美", "丽", "立", "午", "晚", "昨", "今", "年", "影", "前", "后",

            "节", "总", "米", "间", "分", "豆", "肉", "带", "知", "据", "念", "虹", "座", "浇", "提", "洒", "挑", "兴", "镜", "拿",

            "巾", "擦", "皂", "澡", "盆"
        ];

        // 初始化变量
        let knownCount = 0;
        let unknownCount = 0;
        let remainingCount = commonChineseCharacters.length;
        let usedCharacters = [];
        let currentCharacter = '';

        // DOM 元素
        const chineseCharacterEl = document.getElementById('chinese-character');
        const knownCountEl = document.getElementById('known-count');
        const unknownCountEl = document.getElementById('unknown-count');
        const remainingCountEl = document.getElementById('remaining-count');
        const progressBarEl = document.getElementById('progress-bar');
        const knownBtn = document.getElementById('known-btn');
        const unknownBtn = document.getElementById('unknown-btn');
        const resetBtn = document.getElementById('reset-btn');
        const resultEl = document.getElementById('result');
        const finalCountEl = document.getElementById('final-count');
        const evaluationEl = document.getElementById('evaluation');

        // 初始化
        function init() {
            knownCount = 0;
            unknownCount = 0;
            remainingCount = commonChineseCharacters.length;
            usedCharacters = [];
            
            updateStats();
            showNextCharacter();
            resultEl.style.display = 'none';
        }

        // 显示下一个汉字
        function showNextCharacter() {
            if (remainingCount <= 0) {
                showResult();
                return;
            }
            
            // 从未使用的汉字中随机选择一个
            const availableCharacters = commonChineseCharacters.filter(char => !usedCharacters.includes(char));
            
            if (availableCharacters.length === 0) {
                showResult();
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * availableCharacters.length);
            currentCharacter = availableCharacters[randomIndex];
            
            chineseCharacterEl.textContent = currentCharacter;
            
            // 更新进度条
            const progress = ((commonChineseCharacters.length - remainingCount) / commonChineseCharacters.length) * 100;
            progressBarEl.style.width = `${progress}%`;
        }

        // 更新统计信息
        function updateStats() {
            knownCountEl.textContent = knownCount;
            unknownCountEl.textContent = unknownCount;
            remainingCountEl.textContent = remainingCount;
        }

        // 显示结果
        function showResult() {
            resultEl.style.display = 'block';
            finalCountEl.textContent = knownCount;
            
            // 根据认识的字数给出评价
            let evaluation = '';
            if (knownCount >= 900) {
                evaluation = '非常优秀！您的孩子已经掌握了大部分常用汉字，可以顺利阅读儿童读物。';
            } else if (knownCount >= 700) {
                evaluation = '良好！您的孩子已经掌握了较多汉字，继续努力可以进一步提高阅读能力。';
            } else if (knownCount >= 500) {
                evaluation = '不错！您的孩子有一定汉字基础，建议通过阅读和练习继续扩大识字量。';
            } else {
                evaluation = '需要加强！建议通过有趣的识字游戏和阅读材料帮助孩子提高识字量。';
            }
            
            evaluationEl.textContent = evaluation;
        }

        // 事件监听
        knownBtn.addEventListener('click', function() {
            knownCount++;
            remainingCount--;
            usedCharacters.push(currentCharacter);
            updateStats();
            showNextCharacter();
        });

        unknownBtn.addEventListener('click', function() {
            unknownCount++;
            remainingCount--;
            usedCharacters.push(currentCharacter);
            updateStats();
            showNextCharacter();
        });

        resetBtn.addEventListener('click', init);

        // 启动应用
        init();
    </script>
</body>
</html>
